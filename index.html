<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>React in Action</title>
      <script src="https://unpkg.com/react@latest/dist/react.js"></script>
      <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
      </script>
  </head>
  <body>
    <div id="ourFirstApp"></div>
    <script type="text/javascript">
        var mountTarget = document.getElementById('ourFirstApp');
        var userPost = React.createClass({
                        propTypes: {
                          user: React.PropTypes.string.isRequired,
                          content: React.PropTypes.string.isRequired,
                          id: React.PropTypes.number.isRequired
                         },
                        render: function() {
                        return (
                          React.createElement('div', {
                            className: 'post'
                          },
                          React.createElement('h2', {
                            className: 'postAuthor',
                            id: this.props.id
                          },
                          this.props.user,
                          React.createElement('span', {
                            className: 'postBody'
                          },
                          this.props.content
                        )))
                      );}
                    });

          var App = React.createElement('div', {},
                      React.createElement('h1', {}, "Social App"),
                      React.createElement(userPost, {
                      id: 1,
                      content: "Getting started with React",
                      user: 'heather'
                    }));
        ReactDOM.render(App, mountTarget);
    </script>
  </body>
</html>
